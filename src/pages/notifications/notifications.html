<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{"WORDNOTIFICATIONS" | translate}} </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button icon-left color="face" (click)="sendNotification('2EGLQk5MerSIIcfVLigyGrhFSxO2', '1', 'izi', 'no se', 'Play')">
      <ion-icon name="logo-facebook"></ion-icon>
      {{"LOGFACE" | translate}}
    </button>

  <button ion-button icon-only (click)="addLocalnoti()">
        <ion-icon name="logo-facebook"></ion-icon>
    </button>


  <ion-list>
    <ion-item *ngFor="let noti of notificationsList" color="{{noti?.Type}}">
      <h2>{{noti?.name}}</h2>
      <p>{{"WORDNAME" | translate}}: <strong>{{noti?.Name}}</strong></p>
      <p>{{"WORDDESCRIPTION" | translate}}: <strong>{{noti?.Description}}</strong></p>
      <p>{{"WORDCONDITION" | translate}}: <strong>{{noti?.Condition}}</strong></p>
    </ion-item>
    <ion-item>
      <p>{{varNew}}</p>
    </ion-item>
  </ion-list>


</ion-content>
