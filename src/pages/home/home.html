<ion-header>

  <ion-navbar color="primary">
    <div>
      <div style="position:relative;float:left">
        <button ion-button menuToggle *ngIf="firstSlide">
          <ion-icon name="apps"></ion-icon>
        </button>

        <ion-buttons>
          <button (click)="previousDay()" ion-button icon-only *ngIf="!firstSlide">
        <ion-icon name="arrow-back"></ion-icon>
    </button>
        </ion-buttons>
      </div>
      <div style="position:absolute;left:50px;top:5px;width:80%">
        <div>
          <ion-title *ngIf="!enableSearch" style="padding-top:15px">
            {{title}}
          </ion-title>
        </div>
        <ion-searchbar style="width:80%" *ngIf="enableSearch" (ionCancel)="toggleSearchBar()" [showCancelButton]="true"></ion-searchbar>
      </div>

    </div>

    <ion-buttons end>
      <button (click)="toggleSearchBar()" ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      <button (click)="nextDay()" ion-button icon-only *ngIf="!lastSlide">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>


  <ion-refresher (ionRefresh)="doRefresh($event)" (closeDuration)="2000" (snapbackDuration)="2000">
    <ion-refresher-content pullingIcon="circles" pullingText=" {{ 'TEXTREFRESH'| translate}}" refreshingSpinner="circles" refreshingText=" {{ 'WORDREFRESH'| translate}}...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="taskOwner">
      <ion-segment-button value="me">
        Yo
      </ion-segment-button>
      <ion-segment-button value="Others">
        Otros
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-slides (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let day of datesList">

      <ion-list>

        <div *ngFor="let task of taskList | async">
          <ion-item-sliding *ngIf="validateDates(day,task.startDay,task.endTime,task.repeat,task.recurrence)">
            <ion-item>
              <ion-avatar item-left>
                <img src="assets/img/0.jpg" *ngIf="task.status==0">
                <img src="assets/img/1.jpg" *ngIf="task.status==1">
                <img src="assets/img/2.jpg" *ngIf="task.status==2">
                <img src="assets/img/3.jpg" *ngIf="task.status==3">
                <img src="assets/img/4.jpg" *ngIf="task.status==4">
              </ion-avatar>
              <h2>{{task.taskName}}</h2>
              <p>{{task.type}}</p>
              <ion-note item-right>
                <ion-icon *ngIf="task.haveImage" name="attach"></ion-icon>
                {{task.endTime}}
              </ion-note>
            </ion-item>

            <ion-item-options>
              <button ion-button color="button1" (click)="comment(task.$key)">
          <ion-icon name="create"></ion-icon>
          Comment
        </button>
              <button ion-button color="button2" (click)="chat(task.$key)">
          <ion-icon name="chatbubbles"></ion-icon>
          Chat
        </button>
              <button ion-button color="button3" (click)="update(task.$key,task.status)">
          <ion-icon name="flag"></ion-icon>
          Update
        </button>
            </ion-item-options>

            <ion-item-options side="left" (ionSwipe)="complete(task.$key,task.status)">
              <button ion-button color="completeButton" expandable (click)="complete(task.$key,task.status)">
          <ion-icon name="checkmark-circle"></ion-icon>
          <div *ngIf="task.status==0">Started</div>
          <div *ngIf="task.status!==0">Completed</div>
          <ion-spinner id="archive-spinner"></ion-spinner>
        </button>
            </ion-item-options>
          </ion-item-sliding>
        </div>

      </ion-list>
    </ion-slide>
  </ion-slides>

  <ion-fab right bottom edge>
    <button ion-fab color="danger" (click)="newTaskActionSheet()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab left bottom edge>
    <button ion-fab (click)="goToNotifications()">
        <ion-icon name="{{Noti}}"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
