<ion-header>

    <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon name="apps"></ion-icon>
    </button>
    <ion-title>{{'TYPESTITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <div *ngFor="let type of types | async">
      <ion-item>

        <div item-left>
          {{ type.typeName }}
        </div>

        <div item-right>
          <button ion-button icon-only icon-right (click)="goToEditTypePage(type.$key,type.typeName)">
            <ion-icon name="md-create"></ion-icon>
          </button>

          <button ion-button icon-only icon-right (click)="deleteType(type.$key)">
            <ion-icon name="md-trash"></ion-icon>
          </button>
        </div>

      </ion-item>  
      
    </div>

</ion-list>

 <ion-fab right bottom>
    <button ion-fab color="#98A21E" (click)="goToCreateTypePage()"><ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-content>
