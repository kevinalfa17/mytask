<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{'RESETPASSWORD' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img src="http://placehold.it/300x100">
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label stacked>{{'WORDEMAIL' | translate}}</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="{{'YOUREMAIL' | translate}}" 
        [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
      <p>{{'TEXTENTERVALIDEMAIL' | translate}}</p>
    </ion-item>

    <button ion-button block type="submit">
      {{'RESETPASSWORD' | translate}}
    </button>

  </form>

</ion-content>
