<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{"WORDNOTIFICATIONS" | translate}} </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button icon-only (click)="addLocalnoti()">
        <ion-icon name="alarm"></ion-icon>
    </button>

    <button ion-button icon-only (click)="cancelLocalNotification()">
        <ion-icon name="close"></ion-icon>
    </button>

  <ion-list>
    <ion-item *ngFor="let noti of notificationsList" color="{{noti?.Type}}" (click)="goToNotificationDetail(noti.id)">
      <h2>{{noti?.Name}}</h2>
      <p><strong>{{"WORDNAME" | translate}}:</strong> {{noti?.Name}}</p>
      <p><strong>{{"WORDDESCRIPTION" | translate}}:</strong> {{noti?.Description}}</p>
      <p><strong>{{"WORDCONDITION" | translate}}: </strong>{{noti?.Condition}}</p>
    </ion-item>
  </ion-list>

  <button ion-button icon-only (click)="recordAudio()">
        <ion-icon name="logo-facebook"></ion-icon>
    </button>
  <button ion-button icon-only (click)="recordVideo()">
        <ion-icon name="logo-facebook"></ion-icon>
    </button>



</ion-content>
