<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon name="apps"></ion-icon>
    </button>
    <ion-title>{{'EDITTYPETITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="margin-bottom:20px">
    <ion-item>
      <ion-label stacked>{{'TYPENAME' | translate}}</ion-label>
      <ion-input [(ngModel)]="typeName" type="text" placeholder="{{'ENTERNEWTYPE' | translate}}" (change)="checkChanges()"></ion-input>
    </ion-item>
  </div>

  <div style="margin-bottom:10px">
    <ion-item>
      <ion-label stacked>{{'SUBTYPENAME' | translate}}</ion-label>
      <ion-input [(ngModel)]="subtypeName" type="text" placeholder="{{'ENTERNEWSUBTYPE' | translate}}" (change)="checkChanges()"></ion-input>

      <button ion-button item-right icon-only icon-right (click)="addSubtype()" [disabled]="subtypeDisable">
      <ion-icon name="md-add-circle"></ion-icon>     
    </button>

    </ion-item>
    
  </div>

  <div>
    <ion-list>

      <div *ngFor="let subtype of subtypes | async">
        <ion-item>

          <div item-left>
            {{ subtype.subtypeName }}
          </div>

          <div item-right>
            <button ion-button icon-only icon-right (click)="deleteSubtype(subtype.$key)">
              <ion-icon name="md-trash"></ion-icon>
            </button>
          </div>

        </ion-item>

      </div>
    </ion-list>
  </div>


  <button ion-button block (click)="editType()" [disabled]="typeDisable">
    {{'EDITTYPE' | translate}}
  </button>

</ion-content>
