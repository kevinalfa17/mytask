<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()"> 
        <ion-icon name="arrow-back"></ion-icon> 
        </button>
    </ion-buttons>
    <ion-title>{{'WORDTAB3' | translate}}</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>

  <ion-list>

    <button ion-item *ngFor="let user of users | async" (click)="userSelected(user.email)">
    {{user.name}}
  </button>

  </ion-list>

</ion-content>
