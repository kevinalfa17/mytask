
<ion-header>
  <ion-navbar color="primary">
    <ion-title> NOTIFICATIONS </ion-title>
    
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button icon-left color = "face" (click)="sendNotification('2EGLQk5MerSIIcfVLigyGrhFSxO2', '1', 'izi', 'no se')">
      <ion-icon name="logo-facebook"></ion-icon>
      {{"LOGFACE" | translate}}
    </button>

  <ion-list>
    <ion-item *ngFor="let noti of notificationsList" color = "{{noti?.Type}}">
      <h2>{{noti?.name}}</h2>
      <p>Name: <strong>{{noti?.Name}}</strong></p>
      <p>Description: <strong>{{noti?.Description}}</strong></p>
      <p>Type: <strong>{{noti?.Type}}</strong></p>
    </ion-item>
  </ion-list>

    
</ion-content>
