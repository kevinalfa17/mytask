<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon name="apps"></ion-icon>
    </button>
    <ion-title>{{"PROJECTNAME" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <div color="danger">
    <h2>{{ "HELLOHOMEPAGE" | translate }}</h2>
    <p>
      {{ "INFOHOMEPAGE"| translate}}
    </p>
  </div>
  <ion-refresher (ionRefresh)="doRefresh($event)" (closeDuration)="2000" (snapbackDuration)="2000">
    <ion-refresher-content pullingIcon="circles" pullingText=" {{ 'TEXTREFRESH'| translate}}" refreshingSpinner="circles" refreshingText=" {{ 'WORDREFRESH'| translate}}...">
    </ion-refresher-content>
  </ion-refresher>

  <button ion-button icon-only (click)="goToNotifications()">
        <ion-icon name="{{Noti}}"></ion-icon>
    </button>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/img/logo2.jpg">
      </ion-thumbnail>
      <h2>Task name 1</h2>
      <p>Other task information 1</p>
      <button ion-button clear item-right (click)="goToHomePage2()">View</button>
    </ion-item>
    <!--DELETE UP AND ADD NGFOR-->
  </ion-list>

  <ion-fab right bottom edge>
    <button ion-fab color="danger" (click)="call(+50687362890)">
      <ion-icon name="add"></ion-icon>
    </button>
    <button ion-fab color="primary" (click)="goToNot()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
