<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{"WORDNOTIFICATIONS" | translate}} </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let noti of notificationsList" color="{{noti?.type}}" (click)="goToNotificationDetail(noti.id)">
      <h2>{{noti?.Name}}</h2>
      <p><strong>{{"WORDNAME" | translate}}:</strong> {{noti?.Name}}</p>
      <p><strong>{{"WORDDESCRIPTION" | translate}}:</strong> {{noti?.Description}}</p>
      <p><strong>{{"WORDTYPE" | translate}}: </strong>{{noti?.type}}</p>
    </ion-item>
  </ion-list>

  <button ion-button icon-only (click)="recordAudio()">
        <ion-icon name="mic"></ion-icon>
    </button>
  <button ion-button icon-only (click)="recordVideo()">
        <ion-icon name="logo-facebook"></ion-icon>
    </button>
    <button ion-button icon-only (click)="chooseFile()">
        <ion-icon name="magnet"></ion-icon>
    </button>



</ion-content>
